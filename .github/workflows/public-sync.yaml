name: public sync

on:
  push:
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch:

env:
  PUBLIC_REPO: ${{ github.event.repository.name }}-public

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.VGS_GITHUB_CI_BOT_APP_ID }}
          private-key: ${{ secrets.VGS_GITHUB_CI_BOT_APP_PEM_FILE }}
          owner: ${{ github.repository_owner }}
          repositories: |
            ${{ env.PUBLIC_REPO }}

      - name: sync
        run: |
          gh auth status
          git branch
          gh repo view ${{ github.repository_owner }}/${{ env.PUBLIC_REPO }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

