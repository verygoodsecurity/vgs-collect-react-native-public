pre-commit:
  parallel: true
  commands:
    lint:
      run: |
        NODE_BIN="$(command -v node || echo /opt/homebrew/bin/node)" && \
        "$NODE_BIN" ./node_modules/eslint/bin/eslint.js src --ext .ts,.tsx --max-warnings=0
    types:
      run: |
        NODE_BIN="$(command -v node || echo /opt/homebrew/bin/node)" && \
        "$NODE_BIN" ./node_modules/typescript/bin/tsc --pretty false --noEmit
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: |
        NODE_BIN="$(command -v node || echo /opt/homebrew/bin/node)" && \
        "$NODE_BIN" node_modules/@commitlint/cli/cli.js --edit "$1"
